<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
    <title>CV</title>
</head>

<body>
    <div id="delete-message" class="hidden">
    </div>
    <header>
        <div class="h-container">
            <h1><a href="index.html">Moment 4</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Logga in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <main>
            <h2>Välkommen</h2>
            <div class="form-container">
                <h3>Skapa Konto</h3>
                <form id="createAccount-form" method="post">
                    <label for="username">Användarnamn:</label>
                    <input type="text" id="username" class="input-text" name="username" required>

                    <label for="firstName">Förnamn:</label>
                    <input type="text" id="firstName" class="input-text" name="firstName" required>

                    <label for="lastName">Efternamn:</label>
                    <input type="text" id="lastName" class="input-text" name="lastName" required>

                    <label for="email">E-post:</label>
                    <input type="email" id="email" class="input-text" name="email" required>

                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" class="input-text" name="password" required>

                    <div class="btn-row">
                        <button type="submit" class="btn">Registrera</button>
                    </div>
                </form>
            </div>

        </main>
    </div>
    <footer>
        <p>
            Laborationsuppgift för kursen DT207G, <br> Backend-baserad webbutveckling <br>
            Copyright &copy; 2025 Ramona Reinholdz
        </p>
    </footer>

</body>

</html>
